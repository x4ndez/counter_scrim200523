<head>

    <link rel="stylesheet" type="text/css" href="style.css"> 

    <title>Counting is FUN!</title>

</head>

<body>

    <h1>Let's count!</h1>
    <h2 id="count-me"></h2>
    <button id="c-add-1">Increase +1</button>
    <button id="c-add-5">Increase +5</button>
    <button id="c-take-5">Decrease -5</button>
    <button id="c-take-1">Decrease -1</button>
    <button id="c-reset">Reset</button>

    <p id="count-announcement"></p>

    <script src="script.js"></script>

</body>
